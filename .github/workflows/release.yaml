jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Release Version
        id: version
        # GITHUB_REF_NAME contains the tag (e.g., v1.0.0)
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ steps.version.outputs.VERSION }} .

      - name: Save Docker image
        # Fixed the "ouputs" typo here
        run: |
          docker save ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ steps.version.outputs.VERSION }} | gzip > calculator-${{ steps.version.outputs.VERSION }}.tar.gz

      - name: Upload image to Release
        uses: softprops/action-gh-release@v2
        with:
          files: calculator-${{ steps.version.outputs.VERSION }}.tar.gz

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker push image
        # Double-check that this line matches the Build tag exactly
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/calculator:${{ steps.version.outputs.VERSION }}
